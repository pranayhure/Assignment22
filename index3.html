<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>
<body>

    <script>
        console.log(`6 is less than 9 = `,6<9);
        console.log(`9 is less than 9 = `,9<9);
        console.log(`16 is less than 9 = `,16<9);
        console.log(`6 is less than or equals to 6 = `,6<=6);
        console.log(`6 is equals to 6 = `,6==6);
        console.log(`6 is equals string 6 = `,6==="6");
        console.log(`6 is greater than or equals to 9 = `,6>=9);
        console.log(`6 is not equals to 9 = `,6!=9);
    </script>
    
</body>
</html>
