<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment/ Decrement Operators</title>
</head>
<body>
    <script>

        console.log(`PreIncrement`)
        let result=9;
        console.log(`Before increment: ${result}`);
        ++result;
        console.log(`After increment: ${result}`);

        
        console.log(`PostIncrement`)
        let result2=10;
        console.log(`Before increment: ${result2}`);
        result2++;
        console.log(`After increment: ${result2}`);


         console.log(`PreDecrement`)
         let result3=6;
        console.log(`Before increment: ${result3}`);
        --result3;
        console.log(`After increment: ${result3}`);
    </script>    
</body>
</html>
